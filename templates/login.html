{% extends "base.html" %}

{% block title %}Login - Classroom App{% endblock %}

{% block extra_css %}
<style>
    body {
        zoom: 1.25;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        padding-top: 15vh;
    }
    
    .login-title {
        font-size: clamp(1.75rem, 5vw, 2.5rem);
        font-weight: bold;
    }
    
    .login-card {
        width: clamp(300px, 90vw, 450px);
        padding: clamp(30px, 5vw, 50px);
    }
    
    .login-subtitle {
        font-size: clamp(0.9rem, 2vw, 1rem);
    }
</style>
{% endblock %}

{% block content %}
<div class="card login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold login-title">Professor Login</h2>
            <p class="text-muted login-subtitle">Welcome back!</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        <div class="text-center mt-3">
            <p class="text-muted">Don't have an account? <a href="{{ url_for('register') }}" class="text-white">Register here</a></p>
        </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const response = await fetch('/login', {
        method: 'POST',
        body: formData
    });
    const data = await response.json();
    if (data.success) {
        window.location.href = data.redirect;
    } else {
        document.getElementById('errorMessage').textContent = data.error || 'Login failed';
        document.getElementById('errorMessage').style.display = 'block';
    }
});
</script>
{% endblock %}
