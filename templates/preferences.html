{% extends "base.html" %}

{% block title %}Preferences - Classroom App{% endblock %}

{% block extra_css %}
<style>
    .responsive-title {
        font-size: clamp(2rem, 6vw, 4rem);
        font-weight: bold;
    }
    
    .settings-card {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-white responsive-title">Settings and Preferences</h1>
        <a href="/dashboard" class="btn btn-light">Back to Dashboard</a>
    </div>
    
    <div class="card settings-card">
        <div class="card-body p-4">
            <h5 class="card-title mb-4">Display Preferences</h5>
            
            <form id="preferencesForm">
                <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="showFirstNameOnly">
                    <label class="form-check-label" for="showFirstNameOnly">
                        Show First Name Only
                    </label>
                </div>
                
                <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="quietMode">
                    <label class="form-check-label" for="quietMode">
                        Quiet Mode
                    </label>
                </div>
                
                <div class="d-flex justify-content-end gap-2">
                    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                    <button type="button" class="btn btn-primary" onclick="savePreferences()">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
async function savePreferences() {
    const data = {
        show_first_name_only: document.getElementById('showFirstNameOnly').checked,
        quiet_mode: document.getElementById('quietMode').checked
    };
    
    // TODO: Add API endpoint to save global preferences
    // For now, just show a success message
    alert('Preferences saved!');
}
</script>
{% endblock %}
